<!-- Reactive approach -->

<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" formControlName="email">
            <mat-error>This is not an email</mat-error>
            <mat-hint>Please enter a valid email.</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" formControlName="password">
            <mat-error>Field must not be empty</mat-error>
            <mat-hint>Please enter a valid password</mat-hint>
        </mat-form-field>

        <button id="login-button" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" *ngIf="!(isLoading$ | async)">Login</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
